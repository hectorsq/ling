<div class="row">
  <div class="col-md-4 col-md-offset-4">

    <form class="form">
      <div class="form-group">
        <input ng-model="user.email" placeholder="e-mail"></input>
      </div>
      <div class="form-group">
        <input type="password" ng-model="user.password" placeholder="password"></input>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" ng-click="login(user)">Log in</button>
      </div>
    </form>
  </div>
</div>
